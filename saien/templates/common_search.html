<h2>Search Menu</h2>
<p>Start to type for a specific category inside the search bar to "filter" the search options.</p>


<div class="tab">
    {% for p in plist %}
    <button class="tablinks"
            onclick="product_description(event, '{{ p.product_name }}')">
        {{ p.product_name }}
    </button>
    {% endfor %}
</div>

{% for p in plist %}
<div id="{{ p.product_name }}" class="tabcontent">
    <h3>{{ p.product_name }}</h3>
</div>
{% endfor %}
