{% extends "base.html" %}

{% block css_block %}
<link rel="stylesheet"
      href="{{ url_for('static', filename='css/shared/auth_login_section.css') }}">
<link rel="stylesheet"
      href="{{ url_for('static', filename='css/admin_base.css') }}">
{% endblock %}

{% block login_section %}
<div class="loginSection_logo_wrapper">
    <div class="loginSection_logo">
        SAIEN
    </div>
</div>

<div class="loginSection_settings">
    <div class="s1">
        <button class="loginSection_setting_btn" >
            Setting
        </button>
    </div>
    <div class="s2">
        <button class="loginSection_setting_btn">
            Database
        </button>
    </div>
    <div class="s3">
        <button class="loginSection_setting_btn">
            Others
        </button>
    </div>
    <div class="s4">
        <button class="loginSection_setting_btn"
                onclick="window.location.href='{{ url_for('admin.admin_logout') }}'">
            Logout
        </button>
    </div>
</div>
{% endblock %}

{% block auth_sidebar %}
<div class="navitag">
    <a href="#">Orders</a>
</div>

<div class="navitag"
     onclick="window.location.href='{{ url_for('admin.productManagement') }}'">
    <a>Products</a>
</div>

<div class="navitag">
    <a href="#">Stock List</a>
</div>

<div class="navitag">
    <a href="#">Create Notice</a>
</div>

<div class="navitag"
     onclick="window.location.href='{{ url_for('admin.createNewCustomerAccount') }}'">
    <a>Create Shop</a>
</div>
{% endblock %}
