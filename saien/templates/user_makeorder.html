{% extends "user_base.html" %}

{% block css_block %}
{{ super() }}
<link rel="stylesheet"
      href="{{ url_for('static', filename='css/user_makeorder.css') }}">
{% endblock %}

{% block content_block %}
<h1> Make New Order </h1>

<form autocomplete="off">

    <message>
        <div class="alert hide" id="message">
            <span class="closebtn" onclick="this.parentElement.classList.add('hide');">
                &times;
            </span>
            <strong></strong>
        </div>
    </message>
    
    <formTop>
        <orderDate>
            <p>
                Order Date:<br>
            </p>
            <label class="in">
                <input type="date"
                       name="begin"
                       min="{{ min_date }}"
                       required>
                <span class="label">Date for this order; IMPORTANT</span>
            </label>
        </orderDate>
        
        <div></div>

        <button class="reg_btn success_btn formTop_btn disabled"
                type="button"
                name="update">
            Save
        </button>


        <button id="placeOrder"
                class="reg_btn info_btn formTop_btn disabled"
                type="button"
                name="update">
            Submit
        </button>
    </formTop>

    <formHistory>
        <label class="in">
            <select name="orderhistory" class="additional">
                <option value="" disabled selected style="display:none; color:#d3d3d3;">
                    change / reference from exisiting orders
                </option>
                {% for o in existOrders %}
                <option>{{ o }}</option>                
                {% endfor %}
            </select>
            <span class="label">exisiting orders</span>
        </label>
        <button class="reg_btn warning_btn formTop_btn disabled"
                type="button"
                name="view">
            View
        </button>
        <button class="reg_btn success_btn formTop_btn disabled"
                type="button"
                name="copy">
            Copy
        </button>
    </formHistory>
    
    <hr>

    <orderSection class="noselect">
        <product style="display: none;">
            <orderNumber>0</orderNumber>
            <label class="in autocomplete">
                <input name="pname"
                       type="text"
                       placeholder="&nbsp;"
                       required>
                <span class="label">product name</span>
            </label>
            
            <label class="in">
                <select name="unit" class="additional" required>
                    <option value="" disabled selected style="display:none; color:#d3d3d3;">
                        select ...
                    </option>
                </select>
                <span class="label">unit</span>
            </label>
            
            <label class="in">
                <input name="quantity"
                       type="number"
                       step="0.01"
                       placeholder="&nbsp;"
                       min="0">
                <span class="label">quantity</span>
            </label>
            <div></div>
            <button class="reg_btn del_btn item_remove_btn" type="button" onclick="deleteItem(event)">Remove</button>
        </product>
        <addBtn>
            <button class="icon-btn add-btn"
                    type="button"
                    onclick="addItem(event)">
                <div class="add-icon"></div>
                <div class="btn-txt">Add</div>
            </button>
        </addBtn>
    </orderSection>
</form>
{% endblock %}

{% block js_block %}
{{ super() }}
<script>
 var products = {{ allProducts|tojson }};
 var productsUnit = {{ allProductsUnit|tojson }};
 var url_placeorder = "{{ url_for('user.placeOrder')}}";
</script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/user_makeorder.js') }}"></script>
{% endblock %}
