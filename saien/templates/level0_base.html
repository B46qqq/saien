{% extends "base.html" %}

{% block login_section %}
<form action="{{ url_for('user.verify') }}" method="POST"> <!-- Action to be set -->
    <div class="tab">
        <div class="tab_usericon">
            <img src="/static/icon/unknown_customer.png">
            <span>Login</span>
        </div>
    </div>

    <div class="tab">
        <div class="tab_input">
            <span class="input_label">Email</span>
            <input type="email"
                   placeholder="&nbsp;"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   required>
        </div>
        <div class="tab_input">
            <span class="input_label">Password</span>
            <input type="password"
                   placeholder="&nbsp;"
                   required>
        </div>
    </div>

    <div>
        <button 
            class="login_section_back"
            onclick="nextPrev(-1)">
            Back
        </button>
        <button 
            class="login_section_next"
            onclick="nextPrev(1)">
            Login
        </button>
    </div>
    
    <div class="login_section_indicator">
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
{% endblock %}
